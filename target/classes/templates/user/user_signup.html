<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>User login</title>
	<link rel="stylesheet" type="text/css"
		href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript"
		src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/2632de9ed9.js" th:crossorigin="anonymous"></script>
	<base href="../"/>
</head>

<body>

	<div th:replace="header :: header"></div>
	
	<div class="container text-center" style="color:#FF4E00;">
		<div class = "mt-5">
			<h2>USER REGISTRATION</h2>
		</div>
		<form th:action="@{/process_register}" th:object="${user}"
			method="post" style="max-width: 800px; margin: 0 auto;">
			<div class="m-3">
			
				<div class="form-group row">
					<label class="col-4 col-form-label">E-mail: </label>
					<div class="col-8">
						<input type="text" th:field="*{email}" class="form-control" />
					</div>
					<ul class="offset-4 col-8">
						<li th:each="err : ${#fields.errors('email')}" th:text="${err}"
							class="error" />
					</ul>
				</div>
				
				<div class="form-group row">
					<label class="col-4 col-form-label">Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{name}" class="form-control" />
					</div>
					<ul class="offset-4 col-8">
						<li th:each="err : ${#fields.errors('name')}" th:text="${err}"
							class="error"></li>
					</ul>
				</div>
				
				<div class="form-group row">
					<label class="col-4 col-form-label">Password: </label>
					<div class="col-8">
						<input type="password" th:field="*{passwordUnHashed}"class="form-control" />
					</div>
					<ul class="offset-4 col-8 ">
						<li th:each="err : ${#fields.errors('passwordUnHashed')}" th:text="${err}" class="error" />
					</ul>
				</div>
				
				<div class="form-group row">
					<label class="col-4 col-form-label">Re-Password: </label>
					<div class="col-8">
						<input type="password" th:field="*{rePassword}"class="form-control" />
					</div>
					<ul class="offset-4 col-8 ">
						<li th:each="err : ${#fields.errors('rePassword')}" th:text="${err}" class="error" />
					</ul>
				</div>
				
				
				<div>
					<input type="submit" class="btn text-light mx-5" value = "Register" style="background-color:#F88C00;"/>
					<input type="reset" class="btn text-light mx-5" value = "Reset" style="background-color:#F88C00;"/>
				</div>
			</div>
		</form>
	</div>
	
	<footer class="container text-center text-white px-0 " style="background-color:#f5902c;">
<div th:replace="footer :: footer"></div>
