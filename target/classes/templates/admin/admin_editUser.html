<div th:replace="admin/admin_header :: header"></div>

<div class="container my-5">

	<div class = "row text-center mb-3" style="color:#FF4E00;">
		<h1 class="col-6 offset-3  my-5">Edit User</h1>
	
		<form class="col-6 offset-3" th:action="@{/admin/saveUser}" th:object="${user}" method="post">
		
			<div class="form-group row">
			    <label for="colFormLabel" class="col-sm-2 col-form-label  col-form-label-lg">UserID:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control form-control-lg ml-2" id="colFormLabel"  th:field="*{id}" readonly="readonly"/>
			    </div>
			  </div>
			  
			  <div class="form-group row">
			    <label for="colFormLabel" class="col-sm-2 col-form-label  col-form-label-lg">Email:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control form-control-lg ml-2" id="colFormLabel"  th:field="*{email}" />
			    </div>
			  </div>
			  
			  <div class="form-group row">
			    <label for="colFormLabel" class="col-sm-2 col-form-label  col-form-label-lg">Password:</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control form-control-lg ml-2" id="colFormLabel"  th:field="*{passwordUnHashed}" />
			    </div>
			  </div>
			  
			 <div class="form-group row">
			    <label for="colFormLabel" class="col-sm-2 col-form-label  col-form-label-lg">Name:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control form-control-lg ml-2" id="colFormLabel"  th:field="*{name}" />
			    </div>
			  </div>
			  
			  <div class="form-group row">
			    <label for="colFormLabel" class="col-sm-2 col-form-label  col-form-label-lg">Credit:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control form-control-lg ml-2" id="colFormLabel"  th:field="*{credit}" />
			    </div>
			  </div>
			  
			  <div class = "my-3">
			  	<input type="submit" class="btn text-light mb-5"  style="background-color:#F88C00;" value="SAVE" />
			  </div>
			  
		</form>
	</div>


</div>

<script>
	document.getElementById("logoImg").src = "../../images/logo.png";
</script>

<footer class="container text-center text-white px-0 fixed-bottom" style="background-color:#f5902c;">
<div th:replace="footer :: footer"></div>
